<ion-content [fullscreen]="true">
  <div class="container">
    <div class="header text-center">
      <div class="spacer"></div>
      <div class="logo-container">
        <img src="assets/img/crazy-news.png" class="logo" alt="Logo">
      </div>
      <br>
      <br>
      <ion-title class="title">Esqueceu sua<br/>senha?</ion-title>
      <br>
      <br>
      <p class="subTitle">Insira seu e-mail abaixo para receber um link de redefinição de senha.</p>
    </div>

    <div class="form-container">
    
        <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
        <ion-input [(ngModel)]="email" type="email" placeholder="Entre com seu E-mail" style="color: #fff;" class="input-rec-senha"></ion-input>
    
      <ion-button expand="full" (click)="resetPassword()" class="button futuristic-button">Redefinir senha</ion-button>
    </div>

    <div class="footer text-center">
      <hr class="futuristic-divider">
      <ion-button fill="clear" routerLink="/login" class="back-button futuristic-back-button">Voltar ao início</ion-button>
    </div>
  </div>
</ion-content>
